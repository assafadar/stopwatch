<div class="list_wrapper">
        <div *ngFor="let record of records">        
            <div class="inline_display">
                <app-time-record
                    [record]="record" [isRunning]="false"></app-time-record>
            </div>
            <div class="delete_btn" (click)="deleteRecord(record.id)">REMOVE</div>    
            <hr>
        </div>
</div>
